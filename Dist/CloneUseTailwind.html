<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Clone Using Tailwind</title>
</head>

<body class="bg-slate-950">

    <!-- Navbar start -->
    <nav class="w-full h-14 bg-indigo-200 flex justify-between px-4 items-center md:px-4">
        <div class="text-2xl font-bold text-indigo-700">PW Skills</div>
        <ul class="md:flex hidden font-semibold">
            <li class="mx-[10px] cursor-pointer">About</li>
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">Contact</li>
        </ul>
        <div class="hidden md:block px-2 py-2 bg-indigo-700 text-white rounded cursor-pointer font-bold">Login/Register
        </div>
        <div class="md:hidden">
            <a class="text-4xl" href="#">&#8801;</a>
        </div>
    </nav>
    <!-- Navbar end -->

    <!-- header section start -->
    <header class="w-full h-auto">
        <img class="w-full hidden md:block"
            src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/web.jpg" alt="">
        <img class="w-full md:hidden"
            src="https://cdn.pwskills.com/assets/uploads/banners/63a18cca807628f5968f528a/mobile.jpg" alt="">
    </header>
    <!-- header section end -->

    <!-- Our student section start -->
    <div class="h-auto w-full flex flex-wrap flex-col items-center text-center p-10">
        <div class="w-full h-auto flex flex-wrap flex-col items-center">
            <p class="font-bold text-indigo-800 text-3xl md:text-4xl text-center">"Pure Hardwork, No Shortcut!"</p>
            <div class="w-36 h-1 border-b-4 border-yellow-400 mt-2 rounded-2xl md:mt-4 mb-12"></div>
        </div>
    </div>
    <!-- Our student section end -->

</body>

</html>
